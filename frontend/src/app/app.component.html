<div appMdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <app-menu-bar></app-menu-bar>
  </header>
  <main class="mdl-layout__content">
    <router-outlet *ngIf="!(isDuplicate | async)"></router-outlet>
    <app-duplicate-alert *ngIf="isDuplicate | async"></app-duplicate-alert>
  </main>
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      <a href="https://github.com/web-mighty/web-mighty" class="mdl-logo">
        <img [src]="githubLogoPath" class="mdl-logo">
      </a>
    </div>
  </footer>
</div>
