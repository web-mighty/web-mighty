<div *ngIf="verifying | async">
  Verifying current session. Please wait...
</div>
<div *ngIf="!(verifying | async)">
  <div>Sign in</div>
  <button (click)="gotoSignUp()" class="sign-up-button">Sign up</button>
  <form>
    <div>
      <label>Username</label>
      <input [(ngModel)]="username" name="username" type="text">
    </div>
    <div>
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password">
    </div>
    <button (click)="signIn()" class="sign-in-button">Sign in</button>
    <div *ngIf="error | async">{{error | async}}</div>
  </form>
</div>
